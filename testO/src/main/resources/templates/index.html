<!-- cette vue est la premiere page qui s'affiche de l'application ,
 elle permet soit l'authentification au cas d'un utilisateur deja inscrit
  ou bien de s'inscrire en cliquant sur le lien offert -->


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{css/style.css}" />
</head>
<body class="text-center">

	<form th:action="@{/login}" method="POST" th:object="${compte}"
		class="form-signin">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<div class="text-left">
			<a href="/compte">New account</a>
		</div>
		<label for="inputEmail" class="sr-only">Email address</label> <input
			th:field="*{login}" class="form-control" placeholder="Email address" />
		<span th:errors="*{login}"></span> <label for="inputPassword"
			class="sr-only">Password</label> <input type="password"
			th:field="*{mdp}" class="form-control" placeholder="Password" /> <span
			th:errors="*{mdp}"></span>
		<button class="btn btn-lg btn-primary btn-block">Sign in</button>
	</form>
</body>
</html>
