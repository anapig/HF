
<!-- cette vue permet d'inserer un nouveau compte dans 
la BD et cela en faisant appel a la methode 
"addcompte" de l'api rest accessible par l'url '/add' 
en envoyant une requete de type POST -->



<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>New account</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{css/style.css}" />
</head>
<body class="text-center">

	<form th:action="@{/add}" method="POST" th:object="${compte}"
		class="form-signin">
		<h1 class="h3 mb-3 font-weight-normal">Add new account</h1>
		<label for="inputEmail" class="sr-only">Email address</label> <input
			th:field="*{login}" class="form-control" placeholder="email@example.com" />
		<span th:errors="*{login}"></span> <label for="inputPassword"
			class="sr-only">Password</label> <input type="password"
			th:field="*{mdp}" class="form-control" placeholder="Password(min = 4 chars)" /> <span
			th:errors="*{mdp}"></span>
		<button class="btn btn-lg btn-primary btn-block">Register</button>
	</form>
</body>
</html>
